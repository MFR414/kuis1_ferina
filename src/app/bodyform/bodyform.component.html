<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 [ngStyle]="{'margin-top':'20px'}">Form Data Mahasiswa</h2>
      
      <hr>
      <label for="nim">NIM</label>
      <input type="text" name="nim" id="nim" class="form-control" [(ngModel)]="nim">
      <label for="nim">Nama</label>
      <input type="text" name="nama" id="nama" class="form-control" [(ngModel)]="nama">
      <label for="nim">Kelas</label>
      <input type="text" name="kelas" id="kelas" class="form-control" [(ngModel)]="kelas">
        <br/>
        <button class="btn btn-primary btn-block" (click)="tambahMhs()">Tambah</button>
    </div>
    <div class="col-md-6" >
      <h2 [ngStyle]="{'margin-top':'20px'}">Data Mahasiswa</h2>
      <hr>
      <div class="card" 
        *ngFor="let mhs of daftarMhs"
        [ngStyle]="{'margin-top':'10px'}">
          <div class="card-header">
              <h3>{{ mhs.nim }}</h3>
          </div>
          <div class="card-body">
              <h5>{{ mhs.nama }}</h5>
              <p>{{ mhs.kelas }}</p>
          </div>
      </div>
    </div> 
  </div>
</div>
